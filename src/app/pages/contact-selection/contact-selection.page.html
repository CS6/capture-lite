<mat-toolbar *transloco="let t">
  <button routerLink=".." routerDirection="back" mat-icon-button>
    <mat-icon>arrow_back</mat-icon>
  </button>
  <span>{{ t('selectContact') }}</span>
</mat-toolbar>

<div *transloco="let t" class="page-content">
  <mat-action-list>
    <mat-list-item>
      <mat-icon mat-list-icon>share</mat-icon>
      <div mat-line>{{ t('inviteFriend') }}</div>
    </mat-list-item>
  </mat-action-list>
</div>
