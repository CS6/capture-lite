<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink=".." routerDirection="back">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{ 'proofDetails' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-img [src]="'data:image/*;base64,' + (rawBase64$ | async)"></ion-img>
  <ion-list>
    <ion-item>
      <ion-icon slot="start" name="reader"></ion-icon>
      <ion-label>
        <h2>{{ 'caption' | translate }}</h2>
        <p>caption here</p>
      </ion-label>
      <ion-button slot="end" fill="clear" shape="round">
        <ion-icon slot="icon-only" name="create"></ion-icon>
      </ion-button>
    </ion-item>
    <ion-item>
      <ion-icon slot="start" name="information"></ion-icon>
      <ion-label>
        <h2>{{ 'hash' | translate }}</h2>
        <p>{{ hash$ | async }}</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-icon slot="start" name="image"></ion-icon>
      <ion-label>
        <h2>{{ 'mimeType' | translate }}</h2>
        <p>{{ mimeType$ | async }}</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-icon slot="start" name="time"></ion-icon>
      <ion-label>
        <h2>{{ 'timestamp' | translate }}</h2>
        <p>{{ timestamp$ | async }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
