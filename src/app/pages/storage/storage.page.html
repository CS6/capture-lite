<mat-sidenav-container>
  <mat-sidenav #sidenav mode="push" autoFocus="false">
    <mat-toolbar>
      <button (click)="sidenav.toggle()" mat-icon-button>
        <mat-icon>arrow_back</mat-icon>
      </button>
      <span>User Name</span>
      <span class="toolbar-spacer"></span>
    </mat-toolbar>

    <mat-nav-list>
      <mat-list-item>
        <a mat-list-item>Profile</a>
      </mat-list-item>
      <mat-list-item>
        <a mat-list-item>Settings</a>
      </mat-list-item>
      <mat-list-item>
        <a mat-list-item>Privacy</a>
      </mat-list-item>
      <mat-list-item>
        <a mat-list-item>About</a>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar>
      <button (click)="sidenav.toggle()" mat-icon-button>
        <mat-icon>menu</mat-icon>
      </button>
      <span class="toolbar-spacer"></span>
      <button mat-icon-button>
        <mat-icon>history</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon>inbox</mat-icon>
      </button>
    </mat-toolbar>

    <mat-tab-group mat-align-tabs="center">
      <mat-tab label="Capture">
        <div class="tab-content">
          <ng-container *ngFor="let proofWithSet of proofsWithRawByDate$ | async">
            <div class="mat-title">{{ proofWithSet[0].date }}</div>
            <mat-grid-list cols="3" gutter-size="8px">
              <mat-grid-tile *ngFor="let proofWithRaw of proofWithSet"
                [routerLink]="['/proof', {hash: proofWithRaw.proof.hash}]"
                [style]="'background-image: url(data:image/*;base64,' + proofWithRaw.rawBase64 + ');'"></mat-grid-tile>
            </mat-grid-list>
          </ng-container>
        </div>
      </mat-tab>
      <mat-tab label="PostCapture">
        <div class="tab-content">
          <ng-container *ngFor="let proofWithSet of proofsWithRawByDate$ | async">
            <div class="mat-title">{{ proofWithSet[0].date }}</div>
            <mat-grid-list cols="1" gutter-size="8px">
              <mat-grid-tile *ngFor="let proofWithRaw of proofWithSet"
                [routerLink]="['/proof', {hash: proofWithRaw.proof.hash}]"
                [style]="'background-image: url(data:image/*;base64,' + proofWithRaw.rawBase64 + ');'"></mat-grid-tile>
            </mat-grid-list>
          </ng-container>
        </div>
      </mat-tab>
    </mat-tab-group>

    <button (click)="capture()" mat-fab color="primary">
      <mat-icon>camera_alt</mat-icon>
    </button>
  </mat-sidenav-content>
</mat-sidenav-container>
