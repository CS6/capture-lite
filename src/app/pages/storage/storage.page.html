<mat-toolbar>
  <button mat-icon-button>
    <mat-icon>menu</mat-icon>
  </button>
  <span class="toolbar-spacer"></span>
  <button mat-icon-button>
    <mat-icon>history</mat-icon>
  </button>
  <button mat-icon-button>
    <mat-icon>inbox</mat-icon>
  </button>
</mat-toolbar>

<mat-tab-group mat-align-tabs="center">
  <mat-tab label="Capture">
    <div class="tab-content">
      <ng-container *ngFor="let proofWithSet of proofsWithRawByDate$ | async">
        <div class="mat-title">{{ proofWithSet[0].date }}</div>
        <mat-grid-list cols="3" gutterSize="8px">
          <mat-grid-tile *ngFor="let proofWithRaw of proofWithSet"
            [routerLink]="['/proof', {hash: proofWithRaw.proof.hash}]"
            [style]="'background-image: url(data:image/*;base64,' + proofWithRaw.rawBase64 + ');'"></mat-grid-tile>
        </mat-grid-list>
      </ng-container>
    </div>
  </mat-tab>
  <mat-tab label="PostCapture">
    <div class="tab-content">
      <ng-container *ngFor="let proofWithSet of proofsWithRawByDate$ | async">
        <div class="mat-title">{{ proofWithSet[0].date }}</div>
        <mat-grid-list cols="1" gutterSize="8px">
          <mat-grid-tile *ngFor="let proofWithRaw of proofWithSet"
            [routerLink]="['/proof', {hash: proofWithRaw.proof.hash}]"
            [style]="'background-image: url(data:image/*;base64,' + proofWithRaw.rawBase64 + ');'"></mat-grid-tile>
        </mat-grid-list>
      </ng-container>
    </div>
  </mat-tab>
</mat-tab-group>

<button (click)="capture()" mat-fab color="primary">
  <mat-icon>camera_alt</mat-icon>
</button>
