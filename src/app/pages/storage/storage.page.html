<ion-header *transloco="let t" id="menu">
  <ion-toolbar style="background-color:white !important">
    <ion-buttons>
      <ion-grid>
        <ion-row>
          <ion-col style="text-align: left;">
            <ion-button>
              <ion-menu-button></ion-menu-button>
            </ion-button>
          </ion-col>
          <ion-col style="text-align: center;" (click)="back()">
            <ion-button style="color: black;" class="Top-Bar" expand="full" color="Blue" size="large">
              {{ t('all') }}
            </ion-button>
          </ion-col>
          <ion-col style="text-align: center;" (click)="next()">
            <ion-button style="color: black;" class="Top-Bar" expand="full" color="Blue" size="large">
              {{ t('tags') }}
            </ion-button>
          </ion-col>
          <ion-col style="text-align: right;">
            <ion-button routerLink="/settings">
              <img slot="icon-only" src="../../../assets/appicon/Search.svg" />
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-menu *transloco="let t" side="start" menuId="first" contentId="menu">
  <ion-header>
    <ion-toolbar color="translucent">
      <ion-title>{{ t('settings') }}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-menu-toggle>
        <ion-item routerLink="/general">
          <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
          <ion-label>{{ t('general') }}</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item routerLink="/defaultinformationprovider">
          <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
          <ion-label>{{ t('defaultInformationProvider') }}</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item routerLink="/defaultsignature">
          <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
          <ion-label>{{ t('defaultSignature') }}</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item>
          <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
          <ion-label>{{ t('informationProvider') }}</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item routerLink="/about">
          <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
          <ion-label>{{ t('about') }}</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-content>
  <ion-slides #slides [options]="slideOpts" autoplay="false" (ionSlidesDidLoad)="ionSlideLoad(slides)"
    (ionSlideDidChange)="ionSlideChange(slides)" pager>
    <ion-slide style="background:white">
      <ion-grid>
        <ion-col class="img-set" *ngFor="let proofWithSet of proofsWithRawByDate$ | async">
          <div class="setTitle"><strong>{{proofWithSet[0].date}}</strong></div>
          <ion-row>
            <ion-card size="4" class="img-card" *ngFor="let proofWithRaw of proofWithSet"
              [routerLink]="['/proof', {hash: proofWithRaw.proof.hash}]">
              <ion-thumbnail class="img-thumbnail">
                <ion-img [src]="'data:image/*;base64,' + proofWithRaw.rawBase64"></ion-img>
              </ion-thumbnail>
            </ion-card>
          </ion-row>
        </ion-col>
      </ion-grid>
    </ion-slide>
    <ion-slide style="background:white">
      <ion-grid>
        <ion-col *ngFor="let proofWithRaw of proofsWithRaw$ | async"
          [routerLink]="['/proof', {hash: proofWithRaw.proof.hash}]" size="3" class="ion-no-padding">
          <div class="date-card-title"> <strong>{{proofWithRaw.date}}</strong> </div>
          <ion-card class="select-card">
            <ion-thumbnail class="select-thumbnail">
              <ion-img [src]="'data:image/*;base64,' + proofWithRaw.rawBase64"></ion-img>
            </ion-thumbnail>
          </ion-card>
        </ion-col>
      </ion-grid>
    </ion-slide>
  </ion-slides>

  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button (click)="capture()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
